<form action="action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="First Name"><b>First Name</b></label>
    <input type="text" name='fname' placeholder="First Name" [(ngModel)]="newUserProfile.fName" required>

    <label for="Last Name"><b>Last Name</b></label>
    <input type="text" name='lname' placeholder="Last Name" [(ngModel)]="newUserProfile.lName" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" [(ngModel)]="newUser.email" required>

    <label for="Username"><b>Username</b></label>
    <input type="text" name='username' placeholder="Enter Username" [(ngModel)]="newUser.username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" name='psw' placeholder="Enter Password" [(ngModel)]="newUser.password" required>

    <div class="well">
      <div class="form-group">
        <label><b>Date of Birth</b></label>
        <input type="date" name="dob" class="form-control" id="exampleInputDOB1" placeholder="Date of Birth"
          [(ngModel)]="newUserProfile.dob">
      </div>
    </div>

    <div class="well">


      <!-- <label for="income"><b>Income:</b></label>
    <input type="number" name='income' [(ngModel)]="newUserProfile.income"> -->
      <div class="well1">
        <div class="form-group">
          <label><b>Income</b></label>
          <input type="number" name="income" class="form-control" id="exampleInputDOB1" placeholder="Income"
            [(ngModel)]="newUserProfile.income">
        </div>
      </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Pay Period</label>
          </div>
          <select class="custom-select" id="inputGroupSelect01" name='payperiod' [(ngModel)]="newUserProfile.payPeriod">
