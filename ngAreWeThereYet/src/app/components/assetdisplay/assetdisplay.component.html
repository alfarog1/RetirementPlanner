<div class="row">
  <div class="column">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Asset</th>
          <th>Amount</th>
      </thead>
      <tbody>
        <tr *ngFor="let asset of assets">
          <td (click)="open(content); editAssets(asset)">{{asset.vehicle.assetName}}</td>
          <td>{{asset.amount | currency}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Asset update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <table>
      <tr><b>Asset Amount</b><input type="number" value={{editAsset.amount}} [(ngModel)]="editAsset.amount"></tr><br>
      <tr><b>Contribution</b><input type="number" value={{editAsset.contributionFixed}}
          [(ngModel)]="editAsset.contributionFixed"></tr><br>
      <tr *ngIf="editAsset.contributionPercent > 0"><b>Contribution Percent</b><input type="number"
          value={{editAsset.contributionPercent}} [(ngModel)]="editAsset.contributionPercent"></tr><br>
      <tr *ngIf="editAsset.doesEmployerMatch"><b>Employer Match</b><input type="number"
          value={{editAsset.employerMatch}} [(ngModel)]="editAsset.employerMatch"></tr><br>
      <tr *ngIf="editAsset.riskProfile != null"><b>Risk Profile</b>
        <select name="riskprofile" [(ngModel)]="editAsset.riskProfile">
          <option *ngFor="let risk of risks" value="risk">{{risk.name}}</option>
        </select>
      </tr>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)='deleteAsset()'
      (click)="modal.close('Delete click')">Delete</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
