<div class="container" id="header">
  <div class="row">
    <div id="risk" class="col">
      RISK PROFILE
    </div>

    <div id="counter" class="col-md-auto">
      <app-counter></app-counter>
    </div>

    <div id="gauge" class="col">
      GUAGE
    </div>
  </div>
</div>
<div class="container" id="subHeader">
  <div class="row">
    <div class="col">
        Add Assets and Goals <br />
      <app-modal-options></app-modal-options>
    </div>
    <div class="col-6">
      <marquee>
        News Ticker
        <link
          rel="alternate"
          href="rss.xml"
          type="application/rss+xml"
          title="RSS"
      /></marquee>
    </div>
    <div class="col">
      {{name}}
    </div>
  </div>
</div>
<div class="container" id="bodyArea">
  <div class="row">
    <div class="col assets">
      Current Assets
      <app-assetdisplay></app-assetdisplay>
    </div>
    <div class="col-3 offset-3">

    </div>
    <div class="col-6 offset-6">
      <app-retiregoals></app-retiregoals>
    </div>
  </div>
</div>
