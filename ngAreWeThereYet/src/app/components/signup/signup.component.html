<form action="action_page.php" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="First Name"><b>First Name</b></label>
      <input type="text" name = 'fname' placeholder="First Name" [(ngModel)]="newUserProfile.fName" required>

      <label for="Last Name"><b>Last Name</b></label>
      <input type="text" name = 'lname' placeholder="Last Name" [(ngModel)]="newUserProfile.lName" required>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" [(ngModel)]="newUser.email" required>
      
      <label for="Username"><b>Username</b></label>
      <input type="text" name ='username' placeholder="Enter Username" [(ngModel)]="newUser.username" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" name = 'psw' placeholder="Enter Password" [(ngModel)]="newUser.password" required>

      <label for="Date of Birth"><b>Date of Birth</b></label>
      <input type="date" name = 'dob' placeholder="DOB" [(ngModel)]="newUserProfile.dob">

      <label for="income"><b>Income:</b></label>
      <input type="number" name = 'income' [(ngModel)]="newUserProfile.income">

      <div class="custom-select" style="width:200px;">
      <label for="payPeriod"><b>Pay Period</b></label>
      <select name = 'payperiod' [(ngModel)]="newUserProfile.payPeriod">
          <option value="weekly">Weekly</option>
          <option value="biweekly">Bi-Weekly</option>
          <option value="monthly">Monthly</option>
          <option value="bimonthly">Bi-Monthly</option>
      </select>
    </div>
      
      
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
