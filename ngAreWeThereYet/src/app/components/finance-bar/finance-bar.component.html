<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <th>
        Monthly Retirement Income
      </th>
      <th>
        Readiness
      </th>
      <tr>
        <td><app-counter></app-counter></td>
        <!-- <td><app-gauge></app-gauge></td> -->
        <td>
          <div class="gauge-container"></div>
          <ngx-gauge
            [type]="gaugeType"
            [value]="retirementReadinessVar"
            [label]="gaugeLabel"
            [thresholds]="thresholdConfig"
            [animate]="animate"
            [thick]="thickness"
          >
          </ngx-gauge>
        </td>
      </tr>
    </table>
  </body>
</html>
